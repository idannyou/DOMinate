<script src="./lib/DOMinate.js"></script>
<script src="./lib/todo.js"></script>
<link rel="stylesheet" href="./css/to_do.css"/>

<div>
  <title>
    To Do's
  </title>


  <button class='add-to-do'>
    Add To Do
  </button>

  <button class='finish-all'>
    Remove All Completed
  </button>

  <button class='get-weather'>
    Check Weather
  </button>



  <label for="weather">
    Temperature (F)
    <input id='weather' type="text" disabled>
    </input>
    <img src="" id='weather-img'/>
  </label>

  <div class='dragndrop'>
    <div>
      <h1> To Do List </h1>
      <div class='dropzone' id='to-dos'>
      </div>
    </div>

    <div>
      <h1> Completed </h1>
      <div class='dropzone' id='finish'>
      </div>
    </div>
  </div>

</div>
